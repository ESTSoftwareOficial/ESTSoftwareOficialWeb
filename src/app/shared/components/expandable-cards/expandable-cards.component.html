<div class="w-full">
  <div *ngIf="activeCard" 
    #modalOverlay
    (click)="closeCard()"
    class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50"
    style="opacity: 0;">
  </div>

  <div *ngIf="activeCard" 
    class="fixed inset-0 grid place-items-center z-[100] p-4 pointer-events-none">
    
    <div #modalContent class="pointer-events-auto" style="opacity: 0; transform: scale(0.95) translateY(20px);">
      <button 
        (click)="closeCard()"
        class="absolute -top-2 -right-2 lg:-top-3 lg:-right-3 flex items-center justify-center bg-white hover:bg-gray-100 rounded-full h-10 w-10 z-10 transition-all duration-300 hover:scale-110 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-black">
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
      </button>

      <div class="w-full max-w-2xl max-h-[90vh] flex flex-col bg-[#111215] rounded-2xl overflow-hidden shadow-2xl">
        <div class="w-full h-64 lg:h-80 overflow-hidden">
          <img 
            [src]="activeCard.image" 
            [alt]="activeCard.title"
            class="w-full h-full object-cover">
        </div>

        <div class="flex-1 overflow-y-auto custom-scrollbar">
          <div class="flex flex-col lg:flex-row justify-between items-start gap-4 p-6">
            <div class="flex-1">
              <h3 class="text-2xl font-bold text-white mb-2">{{ activeCard.title }}</h3>
              <p class="text-gray-400 mb-3">{{ activeCard.description }}</p>
              
              <div class="flex flex-wrap gap-2 text-sm">
                <span class="px-3 py-1 bg-[#22C55E]/20 text-[#22C55E] rounded-full">
                  {{ activeCard.instructor }}
                </span>
                <span *ngIf="activeCard.level" class="px-3 py-1 bg-blue-500/20 text-blue-400 rounded-full">
                  {{ activeCard.level }}
                </span>
                <span *ngIf="activeCard.duration" class="px-3 py-1 bg-purple-500/20 text-purple-400 rounded-full">
                  {{ activeCard.duration }}
                </span>
              </div>
            </div>

            <button 
              (click)="navigateToCourse(activeCard.ctaLink)"
              class="w-full lg:w-auto px-6 py-3 text-sm rounded-full font-bold bg-[#22C55E] hover:bg-[#16a34a] text-black transition-all duration-300 hover:scale-105">
              {{ activeCard.ctaText }}
            </button>
          </div>

          <div class="p-6">
            <p class="text-gray-300 leading-relaxed">
              {{ activeCard.content }}
            </p>

            <div *ngIf="activeCard.price" class="mt-6 p-4 bg-[#1d1d1d] rounded-lg">
              <div class="flex items-baseline gap-2">
                <span class="text-3xl font-bold text-white">${{ activeCard.price }}</span>
                <span class="text-gray-400">MXN</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="w-full space-y-3 max-h-[500px] overflow-y-auto custom-scrollbar pr-2">
    <div *ngFor="let card of courses" 
      (click)="openCard(card)"
      class="p-4 flex flex-col md:flex-row justify-between items-center bg-[#111215] hover:bg-[#1d1d1d] rounded-xl cursor-pointer transition-all duration-300 group">
      
      <div class="flex gap-4 flex-col md:flex-row items-center md:items-start w-full md:w-auto">
        <div class="w-32 h-20 md:w-28 md:h-16 rounded-lg overflow-hidden flex-shrink-0 bg-neutral-800">
          <img 
            [src]="card.image" 
            [alt]="card.title"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
        </div>

        <div class="flex-1 text-center md:text-left">
          <h3 class="font-semibold text-white group-hover:text-[#22C55E] transition-colors">
            {{ card.title }}
          </h3>
          <p class="text-gray-400 text-sm mt-1">
            {{ card.description }}
          </p>
        </div>
      </div>

      <button 
        class="px-6 py-2 text-sm rounded-full font-bold bg-neutral-800 hover:bg-[#22C55E] hover:text-black text-white mt-4 md:mt-0 transition-all duration-300 whitespace-nowrap">
        {{ card.ctaText }}
      </button>
    </div>
  </div>
</div>
