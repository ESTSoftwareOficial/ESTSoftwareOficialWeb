<div class="relative w-full">
  <div
    #carouselRef
    class="flex w-full overflow-x-scroll overscroll-x-auto scroll-smooth py-10 [scrollbar-width:none] md:py-20"
    (scroll)="checkScrollability()">
    <div class="absolute right-0 z-[1000] h-auto w-[5%] overflow-hidden bg-gradient-to-l"></div>

    <div class="flex flex-row justify-start gap-4 pl-4 mx-auto max-w-7xl">
      <div *ngFor="let item of items; let i = index" 
           class="rounded-3xl last:pr-[5%] md:last:pr-[33%] opacity-0 translate-y-5 animate-fade-in-up"
           [style.animation-delay.ms]="i * 200">
        <app-course-card [card]="item" [index]="i" (cardClose)="handleCardClose($event)"></app-course-card>
      </div>
    </div>
  </div>

  <div class="mr-10 flex justify-end gap-2">
    <button
      class="relative z-40 flex h-10 w-10 items-center justify-center rounded-full bg-gray-100 disabled:opacity-50 hover:bg-gray-200 transition-colors"
      (click)="scrollLeft()"
      [disabled]="!canScrollLeft">
      <svg class="h-6 w-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <button
      class="relative z-40 flex h-10 w-10 items-center justify-center rounded-full bg-gray-100 disabled:opacity-50 hover:bg-gray-200 transition-colors"
      (click)="scrollRight()"
      [disabled]="!canScrollRight">
      <svg class="h-6 w-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>
  </div>
</div>
