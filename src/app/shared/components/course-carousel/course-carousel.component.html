<div class="relative w-full">
  <div #carouselRef
    class="flex w-full overflow-x-scroll overscroll-x-auto scroll-smooth [scrollbar-width:none]"
    (scroll)="checkScrollability()">
    <div class="absolute right-0 z-[1000] h-auto w-[5%] overflow-hidden bg-gradient-to-l"></div>

    <div class="flex flex-row justify-start gap-4 pl-4 mx-auto max-w-7xl">
      <div *ngFor="let item of items; let i = index" class="rounded-3xl opacity-0 translate-y-5 animate-fade-in-up"
        [style.animation-delay.ms]="i * 200">
        <app-course-card [card]="item" [index]="i" (cardClose)="handleCardClose($event)"></app-course-card>
      </div>
    </div>
  </div>

  <div class="mr-10 flex justify-between items-center mt-6">
    <div class="flex items-center gap-3 ml-4 group">
      <div
        class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-[#1a1d24]/80 to-[#111215]/80 rounded-full border border-[#2a2d35] backdrop-blur-sm">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
          class="w-5 h-5 text-blue-400 animate-pulse">
          <path fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
            clip-rule="evenodd" />
        </svg>
        <span
          class="text-gray-300 text-sm md:text-base font-medium bg-gradient-to-r from-gray-300 to-gray-400 bg-clip-text text-transparent">
          Desliza para ver m√°s cursos
        </span>
      </div>
      <div class="hidden md:flex gap-1 opacity-70 group-hover:opacity-100 transition-opacity">
        <div class="w-2 h-2 rounded-full bg-blue-400 animate-bounce" style="animation-delay: 0s"></div>
        <div class="w-2 h-2 rounded-full bg-blue-400 animate-bounce" style="animation-delay: 0.2s"></div>
        <div class="w-2 h-2 rounded-full bg-blue-400 animate-bounce" style="animation-delay: 0.4s"></div>
      </div>
    </div>

    <div class="flex gap-3">
      <button
        class="relative z-40 flex h-12 w-12 items-center justify-center rounded-full bg-gradient-to-br from-[#1a1d24] to-[#111215] border border-[#2a2d35] disabled:opacity-30 disabled:cursor-not-allowed hover:border-blue-500/50 hover:shadow-lg hover:shadow-blue-500/20 transition-all duration-300 group"
        (click)="scrollLeft()" [disabled]="!canScrollLeft">
        <svg class="h-5 w-5 text-gray-400 group-hover:text-blue-400 transition-colors" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
        </svg>
        <div class="absolute inset-0 rounded-full bg-blue-500/0 group-hover:bg-blue-500/10 transition-colors"></div>
      </button>
      <button
        class="relative z-40 flex h-12 w-12 items-center justify-center rounded-full bg-gradient-to-br from-[#1a1d24] to-[#111215] border border-[#2a2d35] disabled:opacity-30 disabled:cursor-not-allowed hover:border-blue-500/50 hover:shadow-lg hover:shadow-blue-500/20 transition-all duration-300 group"
        (click)="scrollRight()" [disabled]="!canScrollRight">
        <svg class="h-5 w-5 text-gray-400 group-hover:text-blue-400 transition-colors" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
        </svg>
        <div class="absolute inset-0 rounded-full bg-blue-500/0 group-hover:bg-blue-500/10 transition-colors"></div>
      </button>
    </div>
  </div>
</div>
