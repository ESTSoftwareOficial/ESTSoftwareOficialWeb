<div 
  #terminalContainer
  [ngClass]="'relative rounded-2xl border border-gray-200 bg-white p-6 shadow-xl ' + className">
  
  <div class="flex items-center gap-2 mb-4">
    <div class="flex gap-2">
      <div class="w-3 h-3 rounded-full bg-red-500"></div>
      <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
      <div class="w-3 h-3 rounded-full bg-green-500"></div>
    </div>
  </div>

  <div class="font-mono text-sm space-y-2">
    <div *ngFor="let line of displayedLines" [ngClass]="line.className">
      {{ line.displayedText }}
      <span 
        *ngIf="line.isTyping && line.displayedText !== line.content" 
        class="animate-pulse inline-block w-2 h-4 bg-gray-900 ml-1">
      </span>
    </div>
  </div>
</div>
