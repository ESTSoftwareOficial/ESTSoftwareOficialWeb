<div>
  <div *ngIf="open" class="fixed inset-0 z-50 h-screen overflow-auto">
    <div class="fixed inset-0 h-full w-full bg-black/80 backdrop-blur-lg" (click)="handleClose()"></div>
    
    <div class="relative z-[60] mx-auto my-10 h-fit max-w-5xl rounded-3xl bg-white dark:bg-neutral-900 p-4 font-sans md:p-10">
      <button
        class="sticky top-4 right-0 ml-auto flex h-8 w-8 items-center justify-center rounded-full bg-black dark:bg-white hover:scale-110 transition-transform"
        (click)="handleClose()">
        <svg class="h-6 w-6 text-neutral-100 dark:text-neutral-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <p class="text-base font-medium text-black dark:text-white">{{ card.category }}</p>
      <p class="mt-4 text-2xl font-semibold text-neutral-700 md:text-5xl dark:text-white">{{ card.title }}</p>
      <div class="py-10">
        <p class="text-neutral-600 dark:text-neutral-400">{{ card.content }}</p>
      </div>
    </div>
  </div>

  <button
    (click)="handleOpen()"
    class="relative z-10 flex h-80 w-56 flex-col items-start justify-between overflow-hidden rounded-3xl bg-gray-100 md:h-[40rem] md:w-96 dark:bg-neutral-900 hover:scale-[1.02] transition-transform duration-300">
    
    <div class="pointer-events-none absolute inset-x-0 top-0 z-30 h-full bg-gradient-to-b from-black/70 via-transparent to-black/70"></div>
    
    <div class="relative z-40 p-6 md:p-8">
      <p class="text-left font-sans text-xs md:text-sm font-medium text-white/80">
        {{ card.category }}
      </p>
      <p class="mt-2 max-w-xs text-left font-sans text-lg md:text-3xl font-semibold text-white [text-wrap:balance]">
        {{ card.title }}
      </p>
    </div>

    <div class="relative z-40 p-6 md:p-8 w-full space-y-3">
      <div class="flex items-center gap-2">
        <div class="flex items-center gap-1">
          <svg *ngFor="let star of [1,2,3,4,5]; let i = index" 
               class="w-4 h-4 md:w-5 md:h-5 relative"
               viewBox="0 0 24 24">
            <path class="text-gray-400 fill-gray-400" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            <defs>
              <clipPath [id]="'star-clip-' + i">
                <rect [attr.width]="getStarFillPercentage(star) + '%'" height="24" />
              </clipPath>
            </defs>
            <path 
              [attr.clip-path]="'url(#star-clip-' + i + ')'"
              class="text-yellow-400 fill-yellow-400 absolute inset-0" 
              d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <span class="text-white text-sm md:text-base font-semibold">{{ card.rating || 5 }}</span>
      </div>

      <div class="flex items-center gap-3 text-xs md:text-sm text-white/80">
        <div class="flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          <span>{{ card.level || 'Intermedio' }}</span>
        </div>
        <span class="text-white/40">•</span>
        <div class="flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
          <span>{{ card.modules || 12 }} módulos</span>
        </div>
      </div>

      <div class="flex items-center gap-2 text-xs md:text-sm text-white/90">
        <div class="w-6 h-6 md:w-8 md:h-8 rounded-full bg-white/20 flex items-center justify-center">
          <svg class="w-3 h-3 md:w-4 md:h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <span class="font-medium">{{ card.instructor || 'Instructor' }}</span>
      </div>
    </div>

    <img
      [src]="card.src"
      [alt]="card.title"
      (load)="onImageLoad()"
      class="absolute inset-0 z-10 h-full w-full object-cover transition duration-300"
      [ngClass]="isLoading ? 'blur-sm' : 'blur-0'"
      loading="lazy"
    />
  </button>
</div>
