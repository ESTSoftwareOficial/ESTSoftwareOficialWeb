<div class="p-6 max-w-4xl">
  <h2 class="text-2xl font-bold text-white mb-8">Contenido del Curso</h2>
  
  <div class="relative">
    <div class="absolute left-3 top-0 bottom-0 w-0.5 bg-gradient-to-b from-[#22C55E] via-blue-500 to-purple-600"></div>
    
    <div class="space-y-2">
      <div *ngFor="let module of modules; let i = index" class="relative pl-10">
        <div class="absolute left-0 top-2 w-6 h-6 rounded-full bg-[#1d1f23] border-2 border-black flex items-center justify-center z-10">
          <span class="text-white font-bold text-[10px]">{{ i + 1 }}</span>
        </div>
        
        <div (click)="navigateToLesson(module)" class="bg-[#0b0d10] rounded-lg p-2 hover:bg-[#111215] transition-all duration-300 cursor-pointer group">
          <div class="flex gap-3">
            <div class="w-[120px] h-[68px] rounded overflow-hidden bg-[#1d1f23] shrink-0">
              <img [src]="getThumbnail(module)" [alt]="module.title" class="w-full h-full object-cover">
            </div>
            
            <div class="flex-1 min-w-0">
              <h3 class="text-sm font-semibold text-white group-hover:text-[#22C55E] transition-colors line-clamp-2 mb-1">{{ module.title }}</h3>
              
              <div class="flex items-center gap-3 text-[10px] text-gray-500">
                <div class="flex items-center gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3 h-3">
                    <path d="M4.5 4.5a3 3 0 00-3 3v9a3 3 0 003 3h8.25a3 3 0 003-3v-9a3 3 0 00-3-3H4.5zM19.94 18.75l-2.69-2.69V7.94l2.69-2.69c.944-.945 2.56-.276 2.56 1.06v11.38c0 1.336-1.616 2.005-2.56 1.06z" />
                  </svg>
                  <span>{{ module.lessons }} lecciones</span>
                </div>
                
                <div class="flex items-center gap-1">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3 h-3">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.385 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z" clip-rule="evenodd" />
                  </svg>
                  <span>{{ module.duration }} min</span>
                </div>
              </div>
            </div>
            
            <div class="shrink-0 self-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 text-gray-400 group-hover:text-[#22C55E] transition-colors">
                <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 011.06-1.06l7.5 7.5z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
