<div class="w-full bg-[#1A1A1A] rounded-xl overflow-hidden">
  <!-- Header -->
  <div class="flex justify-between items-center p-6 border-b border-neutral-800">
    <div class="flex gap-4 items-center">
      <div class="w-12 h-12 rounded-full overflow-hidden bg-[#22C55E]">
        <img [src]="instructorAvatar" [alt]="instructor" class="w-full h-full object-cover">
      </div>
      <div>
        <h3 class="text-lg font-bold text-white">{{ instructor }}</h3>
        <p class="text-sm text-gray-400">{{ instructorRole }}</p>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="p-6 text-lg text-white leading-relaxed">
    {{ description }}
  </div>

  <!-- Footer -->
  <div class="flex justify-between items-center p-4 border-t border-neutral-800">
    <div class="flex gap-4">
      <!-- Like Button -->
      <button 
        (click)="toggleLike()"
        class="flex items-center gap-3 bg-[#1d1d1d] rounded-xl px-4 py-2 transition-all duration-300 hover:bg-[#252525] shadow-md">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24" 
          [attr.fill]="userHasLiked ? '#fc4e4e' : 'none'"
          [attr.stroke]="userHasLiked ? 'none' : '#505050'"
          stroke-width="2"
          class="w-5 h-5 transition-all duration-300"
          [ngClass]="{'animate-pulse': userHasLiked}">
          <path d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"/>
        </svg>
        <span class="text-sm font-medium text-white">Likes</span>
        <span class="text-sm font-medium px-2 py-0.5 rounded-full" 
          [ngClass]="userHasLiked ? 'bg-red-500/20 text-red-400' : 'bg-neutral-800 text-gray-400'">
          {{ likesCount }}
        </span>
      </button>

      <!-- Share Button -->
      <button class="flex items-center justify-center w-10 h-10 bg-[#1d1d1d] rounded-xl transition-all duration-300 hover:bg-[#252525] shadow-md">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" x2="12" y1="3" y2="15"></line>
        </svg>
      </button>
    </div>
  </div>
</div>
