<div (click)="navigateToCourse()" class="bg-[#111215] rounded-xl overflow-hidden cursor-pointer max-w-[350px] w-full transition-all duration-300 hover:shadow-2xl hover:border-[#22C55E] group">  
  <div class="relative w-full h-[200px] overflow-hidden bg-[#0b0d10]">
    <img [src]="imgSrc" [alt]="nameCourse" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/40 transition-all duration-300"></div>
    <div class="absolute bottom-0 left-0 opacity-0 group-hover:opacity-100 transition-all duration-300 z-10">
      <div class="flex items-center gap-2 bg-black/80 text-white px-4 py-2 font-medium text-sm rounded-tr-lg">
        <span>Ir al curso</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path fill-rule="evenodd" d="M16.72 7.72a.75.75 0 011.06 0l3.75 3.75a.75.75 0 010 1.06l-3.75 3.75a.75.75 0 11-1.06-1.06l2.47-2.47H3a.75.75 0 010-1.5h16.19l-2.47-2.47a.75.75 0 010-1.06z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>
  
  <div class="p-4 flex flex-col gap-3">
    <div class="flex items-start gap-3">
      <div class="w-10 h-10 rounded-lg bg-[#1d1f23] p-2 flex-shrink-0 flex items-center justify-center">
        <img [src]="tecnologyIcon" [alt]="nameCourse" class="w-full h-full object-contain">
      </div>
      <h3 class="text-white text-base font-semibold leading-snug line-clamp-2 flex-1">
        {{ nameCourse }}
      </h3>
    </div>
    
    <div class="flex items-center justify-between pt-3 border-t border-[#1d1f23]">
      <div class="flex items-center gap-2 text-[#797d86] text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
        </svg>
        <span class="truncate max-w-[150px]">{{ teacher }}</span>
      </div>
      
      <div class="flex items-center gap-1 text-[#22C55E] text-sm font-semibold">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
          <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005z" clip-rule="evenodd" />
        </svg>
        <span>{{ averageRating }}</span>
      </div>
    </div>
  </div>
</div>
