<header class="sticky top-0 z-40 border-b border-neutral-800 w-full" style="background-color: #0a0a0b;">
    <div class="flex items-center justify-between py-4 px-6">
      
      <!-- Información de la lección -->
      <div class="flex items-center gap-4 flex-1">
        <div>
          <h1 class="text-lg font-semibold text-white">{{ lessonTitle }}</h1>
          <p class="text-sm text-gray-400 mt-0.5">
            Clase {{ currentLessonNumber }} de {{ totalLessons }}
          </p>
        </div>
      </div>
  
      <!-- Botones de navegación -->
      <div class="flex items-center gap-3">
        <button 
          (click)="onPrevious()"
          [disabled]="isFirstLesson"
          [class.opacity-50]="isFirstLesson"
          [class.cursor-not-allowed]="isFirstLesson"
          class="flex items-center gap-2 bg-[#1d1d1d] hover:bg-[#252525] disabled:hover:bg-[#1d1d1d] text-white font-medium py-2.5 px-5 rounded-lg transition-all duration-300 group">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 group-hover:-translate-x-1 transition-transform">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          <span class="hidden sm:inline">Anterior</span>
        </button>
  
        <button 
          (click)="onNext()"
          [disabled]="isLastLesson"
          [class.opacity-50]="isLastLesson"
          [class.cursor-not-allowed]="isLastLesson"
          class="flex items-center gap-2 bg-[#22C55E] hover:bg-[#16a34a] disabled:hover:bg-[#22C55E] disabled:opacity-50 text-white font-medium py-2.5 px-5 rounded-lg transition-all duration-300 group">
          <span class="hidden sm:inline">Siguiente</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 group-hover:translate-x-1 transition-transform">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </header>
