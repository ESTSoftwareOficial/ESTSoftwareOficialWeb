<header *ngIf="isVisible" class="sticky top-0 z-40 flex items-center justify-between mb-6 py-4 pb-4 border-b border-neutral-800 w-full" style="background-color: #0a0a0b;">
  <div class="flex-1 max-w-md">
    <form (ngSubmit)="handleSearch($event)" (click)="$event.stopPropagation()" class="search-container relative">
      <div class="relative">
        <lucide-icon 
          [img]="Search" 
          [size]="20" 
          class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
        </lucide-icon>
        <input 
          type="text"
          [(ngModel)]="searchQuery"
          (input)="handleSearch($event)"
          name="search"
          placeholder="Buscar cursos, lecciones..." 
          class="w-full border border-neutral-800 text-white rounded-lg pl-12 pr-4 py-2.5 focus:outline-none focus:ring-2 focus:border-transparent transition-all placeholder:text-gray-500"
          style="background-color: #1a1a1f; --tw-ring-color: #22C55E;"
        >
      </div>

      <div *ngIf="showSearchResults && searchResults.length > 0" 
        (click)="$event.stopPropagation()"
        class="absolute top-full left-0 mt-2 rounded-2xl shadow-2xl border border-neutral-800 p-4 overflow-hidden z-[9999] w-[600px]"
        style="background-color: #111215;">
        <app-expandable-cards [courses]="searchResults"></app-expandable-cards>
      </div>
    </form>
  </div>

  <div class="flex items-center gap-4">
    <button 
      (click)="toggleNotifications()"
      class="relative p-2 rounded-lg transition-colors"
      style="background-color: transparent;"
      onmouseover="this.style.backgroundColor='#1a1a1f'"
      onmouseout="this.style.backgroundColor='transparent'">
      <lucide-icon 
        [img]="Bell" 
        [size]="24" 
        class="text-gray-300">
      </lucide-icon>
      <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
    </button>

    <div class="relative">
      <button 
        (click)="toggleDropdown()"
        class="flex items-center gap-2 rounded-lg p-1.5 transition-colors"
        style="background-color: transparent;"
        onmouseover="this.style.backgroundColor='#1a1a1f'"
        onmouseout="this.style.backgroundColor='transparent'">
        <div class="w-10 h-10 rounded-full overflow-hidden" style="background-color: #22C55E;">
          <img src="assets/ameth.png" alt="Profile" class="w-full h-full object-cover">
        </div>
        <lucide-icon 
          [img]="ChevronDown" 
          [size]="20" 
          class="text-gray-300"
          [ngClass]="{'rotate-180': isDropdownOpen}">
        </lucide-icon>
      </button>

      <div 
        *ngIf="isDropdownOpen"
        class="absolute right-0 mt-2 w-56 border border-neutral-800 rounded-lg shadow-lg py-2 z-50"
        style="background-color: #111215;">
        <div class="px-4 py-3 border-b border-neutral-800">
          <p class="text-sm font-semibold text-white">Ameth Toledo</p>
          <p class="text-xs text-gray-400 mt-1">{{ email }}</p>
        </div>

        <a 
          href="#" 
          class="flex items-center gap-3 px-4 py-2.5 hover:bg-neutral-800 transition-colors">
          <lucide-icon 
            [img]="User" 
            [size]="18" 
            class="text-gray-400">
          </lucide-icon>
          <span class="text-sm text-gray-300">Ver mi perfil</span>
        </a>

        <a 
          href="#" 
          class="flex items-center gap-3 px-4 py-2.5 hover:bg-neutral-800 transition-colors">
          <lucide-icon 
            [img]="CreditCard" 
            [size]="18" 
            class="text-gray-400">
          </lucide-icon>
          <span class="text-sm text-gray-300">Mi suscripción</span>
        </a>

        <a 
          href="#" 
          class="flex items-center gap-3 px-4 py-2.5 hover:bg-neutral-800 transition-colors">
          <lucide-icon 
            [img]="Settings" 
            [size]="18" 
            class="text-gray-400">
          </lucide-icon>
          <span class="text-sm text-gray-300">Configuración</span>
        </a>

        <div class="border-t border-neutral-800 mt-2 pt-2">
          <button 
            class="flex items-center gap-3 px-4 py-2.5 hover:bg-neutral-800 transition-colors w-full text-left">
            <lucide-icon 
              [img]="LogOut" 
              [size]="18" 
              class="text-red-400">
            </lucide-icon>
            <span class="text-sm text-red-400">Cerrar sesión</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<app-notify-modal 
  [isOpen]="isNotificationsOpen" 
  (closeModal)="closeNotifications()">
</app-notify-modal>
