<div class="min-h-screen">
  <app-navbar></app-navbar>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    
    <div class="lg:col-span-2">
      <div class="bg-[#111215] rounded-xl overflow-hidden border border-[#1d1f23]">
        <div class="relative w-full" style="padding-top: 56.25%;">
          <iframe 
            [src]="currentLesson.videoUrl | safe: 'resourceUrl'"
            class="absolute top-0 left-0 w-full h-full"
            allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;" 
            allowfullscreen="true">
          </iframe>
        </div>
        
        <div class="p-6">
          <div class="flex items-start justify-between mb-4">
            <div class="flex-1">
              <h1 class="text-2xl font-bold text-white mb-2">{{ currentLesson.title }}</h1>
              <p class="text-gray-400 text-sm">{{ currentLesson.bodyText }}</p>
            </div>
            <div class="flex items-center gap-2 text-gray-400 text-sm ml-4">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 000-1.5h-3.75V6z" clip-rule="evenodd" />
              </svg>
              <span>{{ currentLesson.durationMinutes }} min</span>
            </div>
          </div>
          
          <div class="flex items-center gap-2 flex-wrap">
            <span class="px-3 py-1 bg-[#1d1f23] text-gray-300 text-xs font-medium rounded-full">
              {{ currentLesson.contentType }}
            </span>
            <span *ngIf="currentLesson.isPreview" class="px-3 py-1 bg-[#22C55E]/20 text-[#22C55E] text-xs font-semibold rounded-full">
              Vista Previa
            </span>
          </div>
        </div>
      </div>
      
      <div class="bg-[#111215] rounded-xl border border-[#1d1f23] p-6 mt-6">
        <h2 class="text-xl font-bold text-white mb-4">Descripci√≥n</h2>
        <p class="text-gray-400 leading-relaxed">{{ currentLesson.bodyText }}</p>
      </div>
    </div>
    
    <div class="lg:col-span-1">
      <div class="bg-[#111215] rounded-xl border border-[#1d1f23] p-6 sticky top-6">
        <h2 class="text-xl font-bold text-white mb-4">Contenido del Curso</h2>
        
        <div class="space-y-2">
          <div class="p-4 bg-[#1d1f23] rounded-lg border-l-4 border-[#22C55E] cursor-pointer">
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <h3 class="text-white font-semibold text-sm mb-1">{{ currentLesson.title }}</h3>
                <div class="flex items-center gap-2 text-gray-400 text-xs">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                    <path d="M4.5 4.5a3 3 0 00-3 3v9a3 3 0 003 3h8.25a3 3 0 003-3v-9a3 3 0 00-3-3H4.5zM19.94 18.75l-2.69-2.69V7.94l2.69-2.69c.944-.945 2.56-.276 2.56 1.06v11.38c0 1.336-1.616 2.005-2.56 1.06z" />
                  </svg>
                  <span>{{ currentLesson.durationMinutes }} min</span>
                </div>
              </div>
              <div class="ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-[#22C55E]">
                  <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
