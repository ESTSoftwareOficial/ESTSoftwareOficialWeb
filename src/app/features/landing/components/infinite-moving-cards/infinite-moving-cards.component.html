<div
  #containerRef
  [ngClass]="'scroller relative z-20 max-w-7xl overflow-hidden [mask-image:linear-gradient(to_right,transparent,white_20%,white_80%,transparent)] ' + className">
  <ul
    #scrollerRef
    [ngClass]="{
      'flex w-max min-w-full shrink-0 flex-nowrap gap-4 py-4': true,
      'animate-scroll': start,
      'hover:[animation-play-state:paused]': pauseOnHover
    }">
    <li
      *ngFor="let item of items"
      class="relative w-[350px] max-w-full shrink-0 rounded-2xl border border-b-0 border-zinc-700 bg-[linear-gradient(180deg,#27272a,#18181b)] px-8 py-6 md:w-[450px]">
      <blockquote>
        <div
          aria-hidden="true"
          class="user-select-none pointer-events-none absolute -top-0.5 -left-0.5 -z-1 h-[calc(100%_+_4px)] w-[calc(100%_+_4px)]">
        </div>
        <span class="relative z-20 text-sm leading-[1.6] font-normal text-gray-100">
          {{ item.quote }}
        </span>
        <div class="relative z-20 mt-6 flex flex-row items-center gap-3">
          <img 
            [src]="item.image" 
            [alt]="item.name"
            class="w-12 h-12 rounded-full object-cover border-2 border-gray-700"
          />
          <span class="flex flex-col gap-1">
            <span class="text-sm leading-[1.6] font-semibold text-gray-200">
              {{ item.name }}
            </span>
            <span class="text-xs leading-[1.6] font-normal text-gray-400">
              {{ item.title }}
            </span>
          </span>
        </div>
      </blockquote>
    </li>
  </ul>
</div>
