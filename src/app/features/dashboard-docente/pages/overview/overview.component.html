<div class="space-y-6">
    <app-navbar 
        pageTitle="Inicio" 
        pageSubtitle="Panel de instructor">
    </app-navbar>

    <!-- Header compacto -->
    <div class="bg-gradient-to-r from-neutral-900 to-neutral-800 rounded-xl p-5 border border-neutral-800">
        <div class="flex items-center justify-between mb-5">
            <div class="flex items-center gap-3">
                <div class="w-14 h-14 rounded-full overflow-hidden ring-2 ring-green-500/20" style="background-color: #22C55E;">
                    <img src="assets/ameth.png" alt="" class="w-full h-full object-cover">
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white">Hola de nuevo, {{ userName }}</h1>
                    <p class="text-gray-400 text-sm">Bienvenido a tu panel de instructor</p>
                </div>
            </div>
            <button class="px-5 py-2.5 bg-transparent border-2 border-[#22C55E] text-[#22C55E] hover:bg-[#22C55E] hover:text-black rounded-lg font-semibold transition-colors flex items-center gap-2">
                <lucide-angular [img]="Plus" [size]="18"></lucide-angular>
                Crear nuevo curso
            </button>
        </div>

        <!-- Stats con efecto glow -->
        <div class="grid grid-cols-4 gap-3">
            <div class="stat-card relative rounded-lg p-2" #glowContainer>
                <div class="glow-effect pointer-events-none absolute inset-0 rounded-[inherit] opacity-100"></div>
                <div class="relative bg-black/30 rounded-lg p-4 border border-blue-500/20 hover:border-blue-500/40 transition-all">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-blue-500/20 flex items-center justify-center">
                            <lucide-angular [img]="BookOpen" [size]="20" class="text-blue-400"></lucide-angular>
                        </div>
                        <div>
                            <p class="text-gray-400 text-xs">Cursos</p>
                            <p class="text-2xl font-bold text-white">12</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card relative rounded-lg p-2" #glowContainer>
                <div class="glow-effect pointer-events-none absolute inset-0 rounded-[inherit] opacity-100"></div>
                <div class="relative bg-black/30 rounded-lg p-4 border border-yellow-500/20 hover:border-yellow-500/40 transition-all">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-yellow-500/20 flex items-center justify-center">
                            <lucide-angular [img]="Star" [size]="20" class="text-yellow-400"></lucide-angular>
                        </div>
                        <div>
                            <p class="text-gray-400 text-xs">Calificación</p>
                            <p class="text-2xl font-bold text-white">4.8</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card relative rounded-lg p-2" #glowContainer>
                <div class="glow-effect pointer-events-none absolute inset-0 rounded-[inherit] opacity-100"></div>
                <div class="relative bg-black/30 rounded-lg p-4 border border-green-500/20 hover:border-green-500/40 transition-all">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-green-500/20 flex items-center justify-center">
                            <lucide-angular [img]="Users" [size]="20" class="text-green-400"></lucide-angular>
                        </div>
                        <div>
                            <p class="text-gray-400 text-xs">Estudiantes</p>
                            <p class="text-2xl font-bold text-white">1.2K</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card relative rounded-lg p-2" #glowContainer>
                <div class="glow-effect pointer-events-none absolute inset-0 rounded-[inherit] opacity-100"></div>
                <div class="relative bg-black/30 rounded-lg p-4 border border-purple-500/20 hover:border-purple-500/40 transition-all">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-purple-500/20 flex items-center justify-center">
                            <lucide-angular [img]="TrendingUp" [size]="20" class="text-purple-400"></lucide-angular>
                        </div>
                        <div>
                            <p class="text-gray-400 text-xs">Más Popular</p>
                            <p class="text-base font-semibold text-white">Angular</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-white">Mis Cursos</h2>
            <div class="flex items-center gap-2">
                <button class="px-4 py-2 bg-neutral-800 hover:bg-neutral-700 text-white rounded-lg transition-colors text-sm">
                    Todos
                </button>
                <button class="px-4 py-2 bg-neutral-900 hover:bg-neutral-800 text-gray-400 rounded-lg transition-colors text-sm">
                    Publicados
                </button>
                <button class="px-4 py-2 bg-neutral-900 hover:bg-neutral-800 text-gray-400 rounded-lg transition-colors text-sm">
                    Borradores
                </button>
            </div>
        </div>

        <div class="flex flex-wrap gap-4">
            <app-course-card
                *ngFor="let course of courses"
                [imgSrc]="course.imgSrc"
                [nameCourse]="course.nameCourse"
                [tecnologyIcon]="course.tecnologyIcon"
                [teacher]="course.teacher"
                [averageRating]="course.averageRating">
            </app-course-card>
        </div>
    </div>
</div>
