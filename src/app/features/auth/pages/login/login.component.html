<div class="min-h-screen bg-black flex items-center justify-center p-4 md:p-8">
  <div class="w-full max-w-7xl flex flex-col lg:flex-row items-center gap-12 lg:gap-20">
    
    <div class="flex items-center gap-8 flex-1">
      <img src="assets/logo.svg" (click)="goToLanding($event)" alt="EST Software Logo" class="cursor-pointer w-24 h-24 md:w-40 md:h-40 lg:w-48 lg:h-48">
      <div class="text-white">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-2">
          EST<br>Software
        </h1>
        <p class="text-gray-400 text-base md:text-lg lg:text-xl tracking-wide">
          Desarrollado por devs, para devs
        </p>
      </div>
    </div>

    <div class="w-full max-w-xl">
      <div class="p-8">
        <h2 class="text-white text-3xl font-bold mb-2">Bienvenido</h2>
        <p class="text-gray-400 mb-8">Inicia sesión para continuar</p>

        <form (ngSubmit)="onSubmit()" class="space-y-4 mb-6">
          <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Email</label>
            <input 
              type="email" 
              [(ngModel)]="email"
              name="email"
              placeholder="tu@email.com"
              required
              class="w-full bg-zinc-800 border border-zinc-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:border-transparent transition-all"
              style="--tw-ring-color: #22C55E;"
            >
          </div>
          
          <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Contraseña</label>
            <div class="relative">
              <input 
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                name="password"
                placeholder="••••••••"
                required
                class="w-full bg-zinc-800 border border-zinc-700 text-white rounded-lg px-4 py-3 pr-12 focus:outline-none focus:ring-2 focus:border-transparent transition-all"
                style="--tw-ring-color: #22C55E;"
              >
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
              >
                <lucide-icon [img]="showPassword ? EyeOff : Eye" [size]="20"></lucide-icon>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-gray-300 cursor-pointer group">
              <input 
                type="checkbox" 
                [(ngModel)]="rememberMe" 
                name="rememberMe" 
                class="w-4 h-4 rounded border-2 border-zinc-600 bg-zinc-800 text-green-500 focus:ring-2 focus:ring-offset-0 focus:ring-green-500 cursor-pointer transition-all"
                style="accent-color: #22C55E;"
              >
              <span class="ml-2 select-none">Recordarme</span>
            </label>
            <a (click)="forgotPassword()" class="cursor-pointer hover:underline" style="color: #22C55E;">¿Olvidaste tu contraseña?</a>
          </div>

          <button 
                type="submit" 
                style="border-color: #22C55E;" 
                class="w-full bg-transparent border-2 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 hover:scale-[1.02]"
                [style.background-color]="isHovered ? '#22C55E' : 'transparent'"
                (mouseenter)="isHovered = true"
                (mouseleave)="isHovered = false">
                <lucide-icon [img]="LogIn" [size]="20"></lucide-icon>
                Iniciar Sesión
            </button>
        </form>

        <div class="relative mb-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-black text-gray-400">O continúa con</span>
          </div>
        </div>

        <div class="space-y-3 mb-6">
          <button (click)="loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white hover:bg-gray-100 text-gray-900 font-medium py-3 px-4 rounded-lg transition-colors duration-200">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continuar con Google
          </button>

          <button (click)="loginWithGithub()" class="w-full flex items-center justify-center gap-3 bg-zinc-800 hover:bg-zinc-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 border border-zinc-700">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.762-1.605-2.665-.3-5.466-1.332-5.466-5.916 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
            </svg>
            Continuar con GitHub
          </button>
        </div>

        <p class="text-center text-gray-400 text-sm mt-6">
          ¿No tienes cuenta? <a (click)="goToRegister($event)" class="font-medium cursor-pointer" style="color: #22C55E;">Regístrate</a>
        </p>
      </div>
    </div>
  </div>
</div>

<app-alert
  [isOpen]="showModal"
  [type]="modalType"
  [title]="modalTitle"
  [message]="modalMessage"
  [showCancel]="false"
  confirmText="Aceptar"
  (onClose)="handleModalClose()">
</app-alert>
